<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Pattern Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tile Pattern Designer</h1>
    <main>
        <div class="sample">
            <div class="tile">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>

        <div class="production">
            <div class="floor"></div>

                <button>2x2</button>
                <button>4x4</button>
                <button>8x8</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
