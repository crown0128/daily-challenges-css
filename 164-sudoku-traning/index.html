<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Sudoku Training</h1>
        <div class="game">
            <div class="message">
                <p>
                    Time:
                    <span class="time">00:00</span>
                </p>
                <p class="round">1/5</p>
                <p>
                    Score:
                    <span class="score">100</span>
                </p>
            </div>
            <div class="digits">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
        </div>
        <div class="select-level">
            <div class="levels">
                <input type="radio" name="level" id="easy" value="easy" checked="checked">
                <label for="easy">Easy</label>

                <input type="radio" name="level" id="normal" value="normal">
                <label for="normal">Normal</label>

                <input type="radio" name="level" id="hard" value="hard">
                <label for="hard">Hard</label>
            </div>
            <div class="play">Play</div>
        </div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>
                Time:
                <span class="final-time">00:00</span>
            </p>
            <p>
                Score:
                <span class="final-score">3000</span>
            </p>
            <div class="again">Play Again</div>
        </div>
    </div>
</body>
</html>
